<!-- Registro Section -->
<section class="register-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="register-card">
          <div class="register-header">
            <h2 class="register-title">Crear Cuenta</h2>
            <p class="register-subtitle">Unite a miles de estudiantes que ya están construyendo su futuro en tecnología</p>
          </div>
          
          <form (ngSubmit)="onRegister()" class="register-form">
            <div class="form-group">
              <label for="regName" class="form-label">Nombre Completo</label>
              <input 
                type="text" 
                id="regName"
                class="form-control" 
                placeholder="Ingresá tu nombre completo" 
                [(ngModel)]="registerData.name" 
                name="regName" 
                required 
              />
            </div>
            
            <div class="form-group">
              <label for="regEmail" class="form-label">Email</label>
              <input 
                type="email" 
                id="regEmail"
                class="form-control" 
                placeholder="Ingresá tu email" 
                [(ngModel)]="registerData.email" 
                name="regEmail" 
                required 
              />
            </div>
            
            <div class="form-group">
              <label for="regPassword" class="form-label">Contraseña</label>
              <input 
                type="password" 
                id="regPassword"
                class="form-control" 
                placeholder="Creá una contraseña segura" 
                [(ngModel)]="registerData.password" 
                name="regPassword" 
                required 
              />
            </div>
            
            <div class="form-group">
              <label for="regConfirmPassword" class="form-label">Confirmar Contraseña</label>
              <input 
                type="password" 
                id="regConfirmPassword"
                class="form-control" 
                placeholder="Confirmá tu contraseña" 
                [(ngModel)]="registerData.confirmPassword" 
                name="regConfirmPassword" 
                required 
              />
            </div>
            
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                Acepto los <a href="#" class="terms-link">términos y condiciones</a> y la <a href="#" class="terms-link">política de privacidad</a>
              </label>
            </div>
            
            <button type="submit" class="btn btn-success btn-register" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
              </span>
              <span *ngIf="isLoading">
                <div class="spinner me-2"></div>Creando cuenta...
              </span>
            </button>
            
            <div class="error-message" *ngIf="registerError">
              <i class="fas fa-exclamation-circle"></i>
              {{ registerError }}
            </div>
          </form>
          
          <div class="register-footer">
            <p>¿Ya tenés cuenta? <a routerLink="/login" class="login-link">Iniciá sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
