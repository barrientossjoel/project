<!-- Login Section -->
<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="login-card">
          <div class="login-header">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="login-subtitle">Accedé a tu cuenta para continuar aprendiendo</p>
          </div>
          
          <form (ngSubmit)="onLogin()" class="login-form">
            <div class="form-group">
              <label for="username" class="form-label">Usuario o Email</label>
              <input 
                type="text" 
                id="username"
                class="form-control" 
                placeholder="Ingresá tu usuario o email" 
                [(ngModel)]="username" 
                name="username" 
                required 
              />
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                id="password"
                class="form-control" 
                placeholder="Ingresá tu contraseña" 
                [(ngModel)]="password" 
                name="password" 
                required 
              />
            </div>
            
            <div class="form-options">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">
                  Recordarme
                </label>
              </div>
              <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
              Iniciar Sesión
            </button>
            
            <div class="error-message" *ngIf="error">
              <i class="fas fa-exclamation-circle"></i>
              Credenciales incorrectas. Verificá tu usuario y contraseña.
            </div>
          </form>
          
          <div class="login-footer">
            <p>¿No tenés cuenta? <a routerLink="/register" class="register-link">Registrate gratis</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
