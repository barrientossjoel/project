<!-- Toasts globales -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1200">
  @for (toast of notificaciones.getToasts(); track toast) {
    <ngb-toast
      [class]="toastClasses(toast)"
      [autohide]="true"
      [delay]="5000"
      (hide)="notificaciones.remove(toast)"
    >
      <div class="toast-header">
        <strong class="me-auto">
          {{ toast.titulo || (toast.type === 'success' ? 'Ã‰xito' : toast.type === 'error' ? 'Error' : 'Info') }}
        </strong>
      </div>
      <div class="toast-body">
        {{ toast.mensaje }}
      </div>
    </ngb-toast>
  }
</div>
